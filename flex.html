<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height: 1000px;
        border: 1px solid red;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .child {
        height: 200px;
        width: 200px;
        border: 1px solid;
      }
      .two {
        flex-basis: 300px;
      }
      .three {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child two">2</div>
      <div class="child three">3</div>
      <div class="child">4</div>
    </div>
  </body>
</html>
